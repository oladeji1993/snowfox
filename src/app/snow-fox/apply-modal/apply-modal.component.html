<div mat-dialog-title style="display: flex; justify-content: space-between;border-bottom: 1px solid gray;">
    <div style="font-size: 20px; color:#f4af00 ; font-weight:550;; font-weight: 500;">Start Application</div>
</div>

<mat-dialog-content>
    <form [formGroup]="signupForm" (ngSubmit)="registerUser()">
        <div style="width:100%">
            <div class="form-outline" style="margin-top:10px">
                <label class="form-label"  style="color:#f4af00 ; font-weight:550;; font-weight:500">First Name</label>
                <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && signupForm.get('firstname')?.invalid}"/>
                <div *ngIf="submitted && signupForm.get('firstname')?.invalid" class="invalid-feedback">
                    <div  *ngIf="signupForm.get('firstname')?.hasError('required')">First Name is required</div>
                </div>
            </div>
    
            <div class="form-outline" style="margin-top:20px">
                <label class="form-label"  style="color:#f4af00 ; font-weight:550;; font-weight:500">Last Name</label>
                <input type="text" formControlName="lastName"  class="form-control" [ngClass]="{ 'is-invalid': submitted && signupForm.get('lastName')?.invalid}"  />
                <div *ngIf="submitted && signupForm.get('lastName')?.invalid" class="invalid-feedback">
                    <div *ngIf="signupForm.get('lastName')?.hasError('required')">Last Name is required</div>
                </div>
            </div>
    
            <div class="form-outline" style="margin-top:20px">
                <label class="form-label"  style="color:#f4af00 ; font-weight:550;;font-weight:500">Email Address</label>
                <input type="text" class="form-control" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && signupForm.get('email')?.invalid}"  />
                <div *ngIf="submitted && signupForm.get('email')?.invalid" class="invalid-feedback">
                    <div *ngIf="signupForm.get('email')?.hasError('required')">Email is required</div>
                    <div *ngIf="signupForm.get('email')?.hasError('required')">Email must be a valid email address</div>
                </div>
            </div>
    
            <div class="form-outline" style="margin-top:20px">
                <label class="form-label"  style="color:#f4af00 ; font-weight:550;; font-weight:500;">Phone Number</label>
                <input type="text" class="form-control" formControlName="phonenumber"  [ngClass]="{ 'is-invalid': submitted && signupForm.get('phonenumber')?.invalid}"   />
                <div *ngIf="signupForm.get('phonenumber')?.hasError('required')">Please Enter a valid Number</div>
            </div>
           
            <div style="display:flex; margin-top:10px; justify-content: center!important; float:right !important">
                <div><button style="background-color: #FFF7F7; color:#000; margin-right:20px" mat-dialog-close type="button" class="btn btn-primary btn-md">Cancel</button></div>
                <div><button style="background-color:#f4af00 ; font-weight:550;; color:#fff" class="btn btn btn-md">Apply</button></div>
            </div>
        </div>
    </form>

</mat-dialog-content>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
</ngx-spinner>
